{% extends "base.html" %}

{% block con %}

<div class="container mt-5" style="width: 90%;">
    <h1><b>PDF READER </b></h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <input type="file" name="pdf" class="form-control">
        </div>
        <div class="text-end">
            <button class="btn btn-dark">불러오기</button>
        </div>
        <div class="mb-3">
            <label class="form-label"></label>
            <textarea class="form-control" style="height: 500px;" disabled>{{ page }}</textarea>
        </div>
    </form>
</div>

{% endblock %}
