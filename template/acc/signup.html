{% extends 'base.html' %}


{% block anycon %}
<div class="container mt-5 mb-5" style="width: 60%; font-weight: bold; font-size: large;">
    <h1><b>회원가입</b></h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3 mt-5">
            <label for="exampleInputEmail1" class="form-label">USERNAME</label>
            <input type="text" name="uname" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">PASSWORD</label>
            <input type="password" name="upass" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">AGE</label>
            <input type="number" name="uage" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">COMMENT</label>
            <textarea class="form-control" name="comm" style="height: 150px;"></textarea>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">USERIMAGE</label>
            <input type="file" name="upic" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mt-4 text-end">
            <button type="submit" class="btn btn-dark" style="font-weight: bold;">회원가입</button> 
        </div>
    </form>
</div>


{% endblock %}
