{% extends 'base.html' %}
{% block con %}
    <div class="container mt-5 mb-5" style="font-size: 20px; font-weight: bold; width: 80%;">
        
        <h1><b>게시글수정</b></h1>
        
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3 mt-5">
                <label class="form-label">Subject</label>
                <input type="text" class="form-control" value="{{b.subject}}" name="sub">
            </div>
            <div class="mb-3">
                <label class="form-label">Writer</label>
                <input type="text" class="form-control" value="{{ user.username }}" disabled>
            </div>
            <div class="mb-3">
                <label class="form-label">Content</label>
                <textarea class="form-control" style="height: 100px;" name="con">{{ b.content }}</textarea>
            </div>
            <div class="text-end mt-3">
                <button type="submit" class="btn btn-dark">수정</button>
            </div>
        </form>
    </div>
{% endblock %}
